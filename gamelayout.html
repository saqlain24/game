<html>
<body onload="myFunction()">
<h2>Level:<label id="level"></label><h2><br>
    <h2>Score:<label id="score"></label></h2>
<p id="question"></p>

<input  id="1"type="radio" name="answer"><span id="r1"></span><br>
<input id="2" type="radio" name="answer" ><span id="r2"></span><br>
<input id="3" type="radio" name="answer"  ><span id="r3"></span><br>
<input id="4" type="radio" name="answer" ><span id="r4"></span><br>

<script>
   var ops=['+','-','*','/'];
    var r=0;
    var opt,ans;
    //sessionStorage.score=0;
    score=0;
    level=0;
    //sessionStorage.level=0;
function myFunction()
{
   // alert(sessionStorage.score);
    document.getElementById("score").innerHTML=score;
    document.getElementById("level").innerHTML=level;
    var num1=Math.floor((Math.random() * 100) + 1);
    var num2=Math.floor((Math.random() * 100) + 1);
    var i=Math.floor((Math.random()*4));
	document.getElementById("question").innerHTML="Question is"+"  "+num1+""+ops[i]+""+ num2 +"?";
	var d=num1+num2;
	document.getElementById("r1").innerHTML=d;
	var e=num1-num2;
	document.getElementById("r2").innerHTML=e;
	var f=num1*num2;
	document.getElementById("r3").innerHTML=f;
    var g=Math.floor(num1/num2);
	document.getElementById("r4").innerHTML=g;
    document.getElementById("1").value=d;
    document.getElementById("2").value=e;
    document.getElementById("3").value=f;
    document.getElementById("4").value=g;
    switch(i){
        case 0 : r=num1+num2;break;
        case 1 : r=num1-num2;break;
        case 2 : r=num1*num2;break;
        case 3 : r=num1/num2;break;
    }
    r=Math.floor(r);




}

function checkFunction() {
     var answer="";
    if (document.getElementById("1").checked) {
        answer = document.getElementById("1").value;

    }

    else if (document.getElementById("2").checked) {
        answer = document.getElementById("2").value;

    }

    else if (document.getElementById("3").checked) {
        answer = document.getElementById("3").value;
    }
    else if (document.getElementById("4").checked) {
        answer = document.getElementById("4").value;

    }
    var answerno=answer.toString();
    if(answerno==r){
        score++;
        level++;
        //sessionStorage.level=Number(sessionStorage.level)+1;
        //var value=sessionStorage.level;
        //sessionStorage.score=Number(sessionStorage.score)+1;
        myFunction();
    }
    else{
        confirm("Game Over");
        score=0;
        level=0;
        //sessionStorage.level = 0;
        //sessionStorage.score = 0;
       myFunction();


    }



}



</script>
